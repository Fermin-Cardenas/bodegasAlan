<!-- src/app/pages/auth/auth.html -->
<div class="min-h-screen bg-gray-200 flex">
  <!-- Lado Izquierdo - Logo/Imagen -->
  <div class="hidden lg:flex lg:w-1/2 bg-gray-300 items-center justify-center">
    <div class="w-80 h-80 bg-white rounded-lg shadow-lg flex items-center justify-center">
      <!-- Logo placeholder - Puedes reemplazar con tu logo real -->
      <div class="text-gray-400">
        <svg class="w-32 h-32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" 
                d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Lado Derecho - Formulario -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      
      <!-- T√≠tulo -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesi√≥n</h1>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Mensaje de Error Global -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-3">
          <p class="text-red-600 text-sm">{{ errorMessage }}</p>
        </div>

        <!-- Campo Correo -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600 mb-2">
            Correo
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="correo@ejemplo.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            [class.border-red-500]="getFieldError('email')"
          >
          <div *ngIf="getFieldError('email')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('email') }}
          </div>
        </div>

        <!-- Campo Contrase√±a -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-2">
            Contrase√±a
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
              [class.border-red-500]="getFieldError('password')"
            >
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
              <span class="material-symbols-outlined text-sm">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          <div *ngIf="getFieldError('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </div>
          <p class="mt-1 text-xs text-gray-500">
            Debe ser una combinaci√≥n de un m√≠nimo de 8 letras, n√∫meros y s√≠mbolos.
          </p>
        </div>

        <!-- Recordarme y Olvid√© Contrase√±a -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              type="checkbox"
              formControlName="remember"
              class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            >
            <label for="remember" class="ml-2 text-sm text-gray-600">
              Recordarme
            </label>
          </div>
          
         
        </div>

        <!-- Bot√≥n Continuar -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center gap-2 font-medium">
          
          <!-- Spinner de carga -->
          <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          
          {{ isLoading ? 'Iniciando...' : 'Continuar' }}
        </button>

        <!-- Link de Registro -->
       
      </form>

      <!-- Bot√≥n de Demo (solo para desarrollo) -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="fillDemoCredentials()"
          class="w-full bg-gray-100 text-gray-600 py-2 px-4 rounded-md hover:bg-gray-200 transition-colors duration-200 text-sm">
          üöÄ Rellenar credenciales de demo
        </button>
        <div class="mt-2 text-xs text-gray-500 text-center">
         <p><strong>Admin:</strong> admin&#64;bodegasalan.com / admin123</p>
<p><strong>Demo:</strong> demo&#64;bodegasalan.com / demo123</p>
<p><strong>Alan:</strong> alan&#64;bodegasalan.com / alan123</p>
        </div>
      </div>

    </div>
  </div>
</div>
