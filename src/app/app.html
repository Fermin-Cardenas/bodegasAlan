<!-- app.component.html -->
<div class="flex h-screen">
  <!-- Sidebar - solo se muestra si NO estamos en login -->
  <app-sidebar *ngIf="!isLoginRoute"></app-sidebar>
  
  <!-- Main content - ocupa todo el ancho cuando es login -->
  <main class="flex-1 overflow-y-auto p-5 bg-gray-50" 
        [class.w-screen]="isLoginRoute">
    <router-outlet></router-outlet>
  </main>
</div>
